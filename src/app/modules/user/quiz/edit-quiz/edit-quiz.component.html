<div class="flex flex-col items-center p-6">
    <h1 class="mb-6 text-3xl font-semibold text-gray-700">Modifier un quiz</h1>

    <div class="w-full max-w-2xl p-6 bg-white shadow-lg rounded-xl">
        <label class="block text-lg font-semibold">Titre</label>
        <input type="text" class="w-full p-3 mt-1 border rounded-md"
         placeholder="Titre de la quiz" [(ngModel)]="quizTitle">

        <div *ngFor="let question of questions; let i = index">
            <div>
                <label class="block text-lg font-semibold">Question {{ i + 1 }}</label>
                <textarea class="w-full p-3 mt-1 border rounded-md resize-none" placeholder="Votre question" [(ngModel)]="question.question"></textarea>
            </div>

            <div *ngFor="let answer of question.allAnswers; let j = index">
                <label class="block text-lg font-semibold">Réponse {{ j + 1 }}</label>
                <input type="text" class="w-full p-3 mt-1 border rounded-md" placeholder="Votre réponse" [(ngModel)]="answer.text">

                <label class="flex items-center mt-2">
                    <input type="checkbox"
                    [checked]="answer.text === question.correct_answer "
                    (change)="theCorrectAnswer(question, answer)">
                    <span class="ml-2">Correcte</span>
                </label>
            </div>

            <button type="button" (click)="removeQuestion(i)" class="text-red-500">Supprimer cette question</button>
            <hr *ngIf="i < questions.length - 1" class="my-6 border-t border-gray-300">
        </div>

        <div class="flex justify-center">
            <button (click)="submitQuiz()" class="px-6 py-3 text-white transition bg-blue-500 rounded-full shadow-md hover:bg-blue-700">
                Valider
            </button>
        </div>
    </div>

    <button (click)="addQuestion()" class="fixed flex items-center justify-start w-40 h-12 pl-3 transition bg-white rounded-full shadow-md bottom-6 left-6 hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 mr-3 text-blue-500">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
        </svg>
        <span class="text-sm text-blue-500">Ajouter une question</span>
    </button>
</div>


<ng-container>
    <ng-template #popupTemplate let-dialogRef>

        <!-- Close Button -->
        <button mat-icon-button class="absolute p-2 transition-all rounded-full top-3 right-3 hover:bg-gray-300"
            matDialogClose>
            <mat-icon class="text-gray-600">close</mat-icon>
        </button>

        <!-- Popup Content -->
        <mat-dialog-content class="flex flex-col items-center justify-center w-full px-8 py-6 rounded-lg">

            <!-- Success Message -->


            <!-- Error Message -->
            <div  class="flex flex-col items-center justify-center w-full gap-4">
                <!-- Error Icon -->


                <!-- Error Text -->
                <span class="text-2xl font-semibold text-center text-red-600">
                    {{ PoppupContent }}
                </span>
            </div>

        </mat-dialog-content>

    </ng-template>
</ng-container>
