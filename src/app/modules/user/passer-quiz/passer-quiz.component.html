<div class="bg-white quiz-container">
    <div class=" shadow-2xl rounded-[1rem] p-8 w-3/4 max-w-4xl">
        <!-- Titre du quiz -->
      <div class="mb-4 text-2xl font-bold text-center">Quiz : {{ quizTitle }}</div>
      <div class="mb-4 text-base text-gray-600">
        <!-- Numéro de la question actuelle -->
        Question : <span class="font-semibold">{{ currentQuestionIndex + 1 }} / {{ questions.length }}</span>
      </div>
        <!-- Question -->
      <p class="mb-4 text-2xl font-semibold">{{ questions[currentQuestionIndex]?.question }}</p>

      <!-- Réponses -->
      <div class="options-container">
        <label *ngFor="let option of questions[currentQuestionIndex]?.options" class="flex items-center space-x-2 cursor-pointer">
          <input type="radio" name="question" [(ngModel)]="selectedAnswer" [value]="option" class="w-5 h-5 text-blue-500">
          <span class="text-xl">{{ option }}</span>
        </label>
      </div>

      <!-- Passer question suivante -->
      <div class="flex justify-end mt-6">
        <button (click)="nextQuestion()" class="px-4 py-2 text-white transition rounded-lg bg-blue-custom btn-custom">
          Question suivante
        </button>
      </div>
    </div>


    <!-- Popup pour afficher score de l'utilisateur -->
    <div *ngIf="quizCompleted" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="max-w-sm p-6 mx-auto text-center bg-white rounded-lg">
        <h2 class="mb-4 text-2xl font-bold">Félicitations !</h2>
        <p class="mb-4">Vous avez terminé le quiz !</p>
        <p class="mb-4">Votre score : {{ score }} / {{ questions.length }}</p> <!-- Affichage du score -->

        <div class="flex justify-center gap-4">
          <button (click)="closePopup()" class="px-4 py-2 text-white transition rounded-lg bg-blue-custom btn-custom">
            Recommencer le quiz
          </button>
        </div>
      </div>
    </div>
